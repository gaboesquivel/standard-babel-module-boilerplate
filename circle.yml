machine:
  node:
    version: 4.4.0

test:
  override:
    - npm run audit
    - npm run deps
    - npm outdated --depth 0
    - npm run lint
    - node_modules/.bin/babel-node node_modules/.bin/isparta cover --report text --report html --verbose --dir ${CIRCLE_ARTIFACTS}/coverage test/index.js
    - npm run build
